<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body .demo-class .layui-layer-title{background: #1e1e19; color:#fff; border: none;}
        body .demo-class .layui-layer-btn{border-top:1px solid #E9E7E7}
        body .demo-class .layui-layer-btn a{background:#333;}
        body .demo-class .layui-layer-btn .layui-layer-btn1{background:#999;}
        a[class="layui-btn layui-btn-radius"]{width: 130px;height: 40px;margin-left: 30px;margin-right: 30px;margin-top: 25px;background-color: #393d49;}

        #box01{float: left;padding-top: 12px;width: 230px;height:504px;overflow: auto}
        #box01 p{padding-left: 20px;}
        #box01 input{width: 70px;height: 15px;margin-bottom: 10px;margin-top: 15px;border: none;}
        #box02{float: left;margin-top: -11.5px;width: 946px;height:560px;overflow: auto;}
        #addtotton{display: none;}
        .layui-form-item table tr td:nth-of-type(2){padding-left: 40px;}
        select{border: 1px rgba(0,0,0,0.1) solid;}
        #secondtable{margin-left: 10px;}
        #secondtable tr td:nth-of-type(2){padding-left: 30px;}
    </style>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="layui/layui.js"></script>
    <script src="layui/layui.all.js"></script>
    <script src="JQuery/jquery-3.4.1.min.js"></script>
</head>
<body>
<div id="button" style="display: none;">
    <!--<button id="insert"  type="button" class="layui-icon " style="margin:2px 0 0 30px;background-color: #88A3D4;">增加</button>-->
    <button id="insert" type="button" lay-event="add" class="layui-btn layui-btn-normal" style="background-color: #88A3D4; "><i class="layui-icon layui-icon-add-circle"></i>添加</button>
    <button id="update" type="button" lay-event="update" class="layui-btn layui-btn-normal" style="background-color: #88A3D4; "><i class="layui-icon layui-icon-edit"></i>修改</button>
    <button id="delete" type="button" lay-event="delete" class="layui-btn layui-btn-normal" style="background-color: #88A3D4; "><i class="layui-icon layui-icon-close"></i>删除</button>
</div>
<div id="layopener">
    <div id="box01">

        <p style="padding-left: 10px;padding-bottom: 8px;border-bottom: 1px #666 double">商品类别</p>
        <div><a id="iconbotton2" class="layui-btn" style="padding-top: 10px;text-decoration: none;color: black;display: inline-block;background-color: white">所有类别</a></div>
        &nbsp;&nbsp;&nbsp;类别查询&nbsp;:<span style="border: 1px black solid;padding: 3px 8px 1px 3px;margin-left: 5px">

        <input type="text" id="seniorSeclct"> <i class="layui-icon" id="iconbotton">&#xe615;</i></span>

        <div id="test1" style="margin-left: 5px;"></div>

    </div>

    <div id="box02">

        <table class="layui-hide" id="demo" lay-filter="test" lay-data="{id: 'idTest'}">

        </table>
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
            </div>
        </script>
        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
        </button>
        <div id="importe" style="height: 30px;display: inline-block;line-height:30px;position: absolute;top:39px;left:620px;background-color: rgba(0,0,0,0.5);padding-top: 15px;color: white">
            <form style="display:none"
                  id="secondform">
                <input type="file" value="上传文件" name="file">
                <botton type="botton" id="secondsum"
                        style="background-color: rgba(0,0,0,0.8);
                display:inline-block;color: white;padding-left: 5px;padding-right: 5px">开始上传</botton>
            </form></div>
    </div>
</div>
<div id="addtotton">
    <center>
        <form  method="post" style="margin-top: 10px;font-size: 12px;" class="layui-form"  id="addGoodsFor2m" lay-filter="formTestFilter2121">
            <div class="layui-form-item" id="form">
                <table>
                    <tr>
                        <td><label>所属类别:</label>
                            <input type="text" name="categoryNo" required
                                   readonly
                                   lay-verify="required" id="catName"
                                   autocomplete="off" class="layui-input"
                                   style="width: 120px;height: 20px;display:
                           inline-block;margin-top: 5px">
                            <i class="layui-icon" style="margin-left: 5px" id="icon-click">&#xe615;</i></td>
                        <td>
                            <label>商品编号:</label>
                            <input type="text" name="comId" required
                                   lay-verify="required" readonly
                                   autocomplete="off" id="textId" class="layui-input"
                                   style="width: 150px;height: 20px;display:
                           inline-block;margin-top: 5px">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>商品名称:</label>
                            <input type="text" name="comName" required
                                   lay-verify="required" id="comName"
                                   autocomplete="off" class="layui-input"
                                   style="width: 150px;height: 20px;display:
                           inline-block;margin-top: 5px">
                        </td>
                        <td>
                            <label>供&nbsp;&nbsp;货&nbsp;&nbsp;商:</label>
                            <select name="comMedicame" lay-verify="" lay-search style="width: 150px;height: 20px;display:
                           inline-block;margin-top: 5px" title="comMedicame" id="selectSupplier">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>名称简拼:</label>
                            <input type="text" required name="comSimpleCode"
                                   lay-verify="required" id="comSimpleCode"
                                   autocomplete="off" class="layui-input"
                                   style="width: 150px;height: 20px;display:
                           inline-block;margin-top: 5px">
                        </td>
                        <td>
                            <label>单&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;位:</label>
                            <select id="bg_id" name="comUnit" lay-verify="required"  lay-filter="business"
                                    class="select" style="width: 150px;height: 20px;display:inline-block;margin-top: 5px">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>产品规格:</label>
                            <input type="text" name="comProduct" required
                                   lay-verify="required" id="comProduct"
                                   autocomplete="off" class="layui-input"
                                   style="width: 150px;height: 20px;display:
                           inline-block;margin-top: 5px">
                        </td>
                        <td>
                            <label>预设进价:</label>
                            <input type="text" name="comPurchase" required
                                   lay-verify="required" id="comPurchase"
                                   autocomplete="off" class="layui-input"
                                   style="width: 150px;height: 20px;display:
                           inline-block;margin-top: 5px">
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <label>预设售价:</label>
                            <input type="text" name="comPrice" required
                                   lay-verify="required" id="comPrice"
                                   autocomplete="off" class="layui-input"
                                   style="width: 150px;height: 20px;display:
                           inline-block;margin-top: 5px">
                        </td>
                        <td>
                            <label>生产日期:</label>
                            <input type="date" name="comBarCode" required
                                   lay-verify="required" id="comBarCode"
                                   autocomplete="off" class="layui-input"
                                   style="width: 150px;height: 20px;display:
                           inline-block;margin-top: 5px">
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <label>库存下限:</label>
                            <input type="number" name="comMinKuNumber" required
                                   lay-verify="required" id="comMinKuNumber"
                                   autocomplete="off" class="layui-input"
                                   style="width: 150px;height: 20px;display:
                           inline-block;margin-top: 5px" min="1">
                        </td>
                        <td>
                            <label>保&nbsp;&nbsp;质&nbsp;&nbsp;期:</label>
                            <input type="date" name="comQuality" required
                                   lay-verify="required" id="comQuality"
                                   autocomplete="off" class="layui-input"
                                   style="width: 150px;height: 20px;display:
                           inline-block;margin-top: 5px">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>通&nbsp;&nbsp;用&nbsp;&nbsp;名:</label>
                            <select name="comGenericName" lay-verify="" style="width: 150px;height: 20px;display:
                           inline-block;margin-top: 5px" id="comGenericName">
                                <option value="" selected></option>
                                <option value="" style="color: #999999">增加新通用名</option>
                            </select>
                        </td>
                        <td>
                            <label>批准文号:</label>
                            <input type="text" name="comApproval"id="comApproval"
                                   autocomplete="off" class="layui-input"
                                   style="width: 150px;height: 20px;display:
                           inline-block;margin-top: 5px">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label>生产厂商:</label>
                            <select name="manId" id="selectManufacturer"  lay-verify="required" class="select"  style="width: 400px;height: 20px;display:
                           inline-block;margin-top: 5px">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label>备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注:</label>
                            <input type="text" name="comRemarks" required
                                   id="comRemarks"
                                   autocomplete="off" class="layui-input"
                                   style="width: 400px;height: 20px;display:
                           inline-block;margin-top: 5px">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="checkbox" name="" value="0"
                                   style="margin-top: 10px;display: inline-block">&nbsp;该商品可拆零
                            &nbsp;
                            拆零系数&nbsp;<input type="number" min="1" id="xishu"><span style="color: red">
                          拆零系数是该商品拆零后的个数
                      </span>
                        </td>
                    </tr>
                </table>
                <div class="layui-tab">
                    <ul class="layui-tab-title" style="margin-top: 10px">
                        <li class="layui-this" style="font-size: 10px;display: inline-block;margin-top: 0px;line-height: 35px">GSP属性设置</li>
                        <li style="font-size: 10px;display: inline-block;margin-top: 0px;line-height: 35px">特价提成设置</li>

                    </ul>
                    <div class="layui-tab-content" style="margin-top: 0px;display: inline-block">
                        <div class="layui-tab-item layui-show">
                            <table id="secondtable">
                                <tr>
                                    <td>
                                        <label>养护方式:</label>
                                        <select name="" lay-verify="" lay-search style="width: 150px;height: 20px;display:
                           inline-block;margin-top: 5px">
                                            <option value="0571" selected></option>
                                        </select>
                                    </td>
                                    <td>
                                        <label>GSP验收属性:</label>
                                        <select name="" lay-verify="" lay-search style="width: 123px;height: 20px;display:
                           inline-block;margin-top: 5px">
                                            <option value="0571" selected></option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>储藏条件:</label>
                                        <input type="text" name="title" required

                                               autocomplete="off" class="layui-input"
                                               style="width: 150px;height: 20px;display:
                           inline-block;margin-top: 5px">
                                    </td>
                                    <td>
                                        <label>注册证号:</label>
                                        <input type="text" name="title" required

                                               autocomplete="off" class="layui-input"
                                               style="width: 150px;height: 20px;display:
                           inline-block;margin-top: 5px">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <input type="checkbox" name="" value="0"
                                               style="margin-top: 10px;display: inline-block">&nbsp;电子监管
                                        <input type="checkbox" name="" value="0"
                                               style="margin-top: 10px;display: inline-block;margin-left: 110px">&nbsp;含麻黄碱
                                        <input type="checkbox" name="" value="0"
                                               style="margin-top: 10px;display: inline-block;margin-left: 110px">&nbsp;处方药
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <input type="checkbox" name="" value="0"
                                               style="margin-top: 10px;display: inline-block">&nbsp;特殊药品
                                        <input type="checkbox" name="" value="0"
                                               style="margin-top: 10px;display: inline-block;margin-left: 110px">&nbsp;口服药，一月的计量限制
                                    </td>
                                </tr>

                            </table>
                        </div>
                        <div class="layui-tab-item">
                            <table id="secondtable2">
                                <tr>
                                    <td>
                                        <input type="checkbox" name="" value="0" id="commoditytejia" style="display: inline-block;">
                                        <label>商品特价:</label>
                                        <input type="text" name="comApproval"  id="commodityText"
                                               autocomplete="off" class="layui-input"
                                               style="width: 150px;height: 20px;display:
                           inline-block;margin-top: 10px" disabled>
                                    </td>
                                    <td>&nbsp;&nbsp;
                                        <input type="checkbox" name="" value="0" id="commodityhuiyuan" style="display: inline-block;">
                                        <label>会员特价:</label>
                                        <input type="text" name="comApproval"
                                               autocomplete="off" class="layui-input"
                                               style="width: 150px;height: 20px;display:
                           inline-block;margin-top: 10px">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="checkbox" id="huiyuancheck" name=""style="display: inline-block;" disabled>
                                        <label>期限开始:</label>
                                        <input type="date" class="layui-input" id="test-startDate"
                                               style="width: 150px;height: 20px;display: inline-block;margin-top: 10px;" disabled>
                                    </td>
                                    <td>&nbsp;&nbsp;
                                        <input type="checkbox" name="" style="display: inline-block;" >
                                        <label>期限结束:</label>
                                        <input type="date" class="layui-input" id="test-endDate"
                                               style="width: 150px;height: 20px;display: inline-block;margin-top: 10px;">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <label style="margin-left: 15px;">销售提成:</label>
                                        <input type="text" name="comApproval"
                                               autocomplete="off" class="layui-input"
                                               style="width: 150px;height: 20px;display:
                           inline-block;margin-top: 10px">元
                                        <span style="color: #0000FF;">(指销售本商品，给业务员的提成)</span>
                                    </td>
                                </tr>
                            </table></div>
                    </div>
                </div>
            </div>
            <table>
                <tr>
                    <td>
                        <input type="checkbox" name="" value="0"
                               style="margin-top: 10px;display: inline-block">&nbsp;云数据获取
                    </td>
                    <td>
                        <button type="button"  lay-submit="" lay-filter="suu"  class="layui-btn layui-btn-radius" style="font-size: 12px;display: inline-block;height: 30px;line-height: 15px;margin-left: 10px" id="sunmbitForm2">保存</button>
                    </td>
                    <td>
                        <button type="button" class="layui-btn layui-btn-radius"  style="font-size: 12px;display: inline-block;height: 30px;line-height: 15px;margin-left: 20px">退出</button>
                    </td>
                </tr>
            </table>
        </form>
    </center>

</div>
<div id="layopener2" style="display: none;">
    <div id="test2" style="margin-left: 5px"></div>
</div>
<script type="text/javascript" src="js/systemsetupjs.js">

</script>
</body>
</html>
