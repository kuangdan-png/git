<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>layui在线调试</title>
    <style>
        body {
            margin: 10px;
        }

        .demo-carousel {
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="layui/layui.js"></script>
    <script src="layui/layui.all.js"></script>
</head>
<body>

<table class="layui-hide" id="demo" lay-filter="test"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    layui.use(['laypage', 'table'], function () {
        var laypage = layui.laypage //分页
            , table = layui.table; //表格
        //向世界问个好
        layer.msg('Hello World');
        //执行一个 table 实例
        table.render({
            elem: '#demo'
            , url: '/searchEmployeesInfo.action'
            , title: '用户表'
            , toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            , totalRow: true //开启合计行
            , limit: 10
            , cols: [[
                {checkbox: true, fixed: true}
                , {field: 'employeeId', title: '员工编号', width: 80, sort: true, fixed: true}
                , {field: 'firstName', title: '名', width: 80, sort: true}
                , {field: 'lastName', title: '姓', width: 80, sort: true, edit: true}
               , {field: 'email', title: '邮件', width: 100}
                , {field: 'phoneNumber', title: '联系方式', width: 120, sort: true}
                , {field: 'jobId', title: '工种编号', width: 100, sort: true}
                , {field: 'salary', title: '工资', width: 80, sort: true, edit: true}
                , {field: 'commissionPct', title: '工资比例', width: 80}
                , {field: 'managerId', title: '管理者id', width: 100}
                , {field: 'departmentId', title: '部门id', width: 100}
                , {field: 'hiredate', title: '入职日期', width: 100}
                , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 180}
            ]], response: {
                statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
            }, parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.status, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": res.row//解析数据列表
                };
            }
            , page: true //开启分页
        });

        //监听头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id)
                , data = checkStatus.data; //获取选中的数据
            switch (obj.event) {
                case 'add':
                    layer.msg('添加');
                    break;
                case 'update':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else if (data.length > 1) {
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：' + checkStatus.data[0].id);
                    }
                    break;
                case 'delete':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else {
                        layer.msg('删除');
                    }
                    break;
            }
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'detail') {
                layer.msg('ID：' + data.employeeId + ' 的查看操作');
            } else if (layEvent === 'del') {
                if (b <= 0) {
                    layer.confirm('请选择一条数据,当前选择了' + b + '条数据', function (index) {
                        layer.close(index);
                    });
                } else if (b > 0 && b <= 1) {
                    layer.confirm('真的删除' + data.employeeId + '行么', function (index) {
                        obj.del();
                        layer.close(index);
                    });
                }
            } else if (layEvent === 'edit') {
                if (b <= 0) {
                    layer.confirm('请选择一条数据', function (index) {
                        layer.close(index);
                    });
                } else if (b > 0 && b <= 1) {
                    layer.confirm('编辑' + data.employeeId + '行么', function (index) {
                        layer.alert('编辑行：<br>' + JSON.stringify(data));
                        layer.close(index);
                    });
                } else {
                    layer.confirm('请选择只一条数据,当前选择了' + b + '条数据', function (index) {
                        layer.close(index);
                    });
                }
            }
        });

        var active = {
            getCheckData: function () { //获取选中数据
                var checkStatus = table.checkStatus('testReload')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }, getCheckLength: function () { //获取选中数目
                var checkStatus = table.checkStatus('testReload')
                    , data = checkStatus.data;
                layer.msg('选中了：' + data.length + ' 个');
                return data.length;
            }, isAll: function () { //验证是否全选
                var checkStatus = table.checkStatus('testReload');
                layer.msg(checkStatus.isAll ? '全选' : '未全选')
            }
        };
    });
</script>
</body>
</html>
